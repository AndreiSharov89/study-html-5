<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact Us - Travel Nomad</title>
    <script src="js/script_contact.js" defer></script>
</head>
<body>
    <header>
        <h1>1 млрд. удаленщиков - Обратная связь</h1>
        <nav>
            <ul>
                <li><a href="index.html">Начало</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="destinations.html">Направления</a></li>
                <li><a href="blog.html">Блог</a></li>
                <li><a href="contact.html">Обратная связь</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Напиши нам:</h2>
        <form class="contact-form" id="contactForm" action="#" method="post">
            <div class="form-group">
                <label for="name">Имя</label>
                <input type="text" id="name" name="name" required>
                <div id="nameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="email">Почта</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="message">Сообщение</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Подписаться на события</label>
            </div>
            <button type="submit">Отправить</button>
        </form>
    </main>
	<footer>
    <p>&copy; <span id="currentYear"></span> 1 млрд. удаленщиков. Все права в конституции.</p>
	</footer>
</body>
</html>
