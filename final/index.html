        <p>Присоединяйся к нам, время уходит:</p>
		<div class="clock-container" style="text-align: center;">
		<svg id="analogClock" width="200" height="200" viewBox="0 0 200 200">
			<circle cx="100" cy="100" r="95" stroke="#5F9EA0" stroke-width="5" fill="#f5f5dc"/>
			<g stroke="#5F9EA0" stroke-width="4">
            <line x1="100" y1="10" x2="100" y2="20"/>
            <line x1="190" y1="100" x2="180" y2="100"/>
            <line x1="100" y1="190" x2="100" y2="180"/>
            <line x1="10" y1="100" x2="20" y2="100"/>
            <line x1="150" y1="150" x2="160" y2="160"/>
            <line x1="50" y1="50" x2="40" y2="40"/>
            <line x1="50" y1="150" x2="40" y2="160"/>
            <line x1="150" y1="50" x2="160" y2="40"/>
			</g>
        <line id="hour" x1="100" y1="100" x2="100" y2="50" stroke="#5F9EA0" stroke-width="6" stroke-linecap="round"/>
        <line id="minute" x1="100" y1="100" x2="100" y2="30" stroke="#FFD700" stroke-width="4" stroke-linecap="round"/>
        <line id="second" x1="100" y1="100" x2="100" y2="20" stroke="red" stroke-width="2" stroke-linecap="round"/>
        <circle cx="100" cy="100" r="5" fill="#5F9EA0"/>
		</svg>
