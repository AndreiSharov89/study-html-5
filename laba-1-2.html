<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<title>Практическое занятие №1. Упражнение 2.</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
        th, td {
            border: 1px solid black;
        }
        th {
            background-color: grey;
        }
    </style>
</head>

<body>
	<h1>Практическое занятие №1. Упражнение 2.</h1>
	<table>
		<thead>
			<tr>
				<th></th>
					<script>
						for (var j = 1; j <= 10; j++) {
							document.write("<th>" + j + "</th>");
						}
					</script>
			</tr>
		</thead>
		<tbody>
			<script>
				for (var i = 1; i <= 10; i++) {
					document.write("<tr>");
					document.write("<th>" + i + "</th>");
						for (var j = 1; j <= 10; j++) {
							document.write("<td>" + (i * j) + "</td>");
						}
					document.write("</tr>");
				}
			</script>
		</tbody>
	</table>
</body>
</html>
