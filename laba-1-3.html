	<h1>Практическое занятие №1. Упражнение 3.</h1>

	<script>
	"use strict"; (function(){
	
	function days(n){
	var result;
	if ((n <= 10 || n >= 20) && n%10==1)
		result = ("Остался " + n + " день;<br>");
    	else if ((n <= 10 || n >= 20) && (n%10==2  || n%10==3 || n%10==4)){
		result = ("Осталось " + n + " дня;<br>");
	} else {
		result = ("Осталось " + n + " дней;<br>");
    	};		
	return result;
	};
	
	var n = prompt("количество дней", 0);
	document.write(days(n));
	
	}());</script>
