<body>
	<h1>Практическое занятие №1. Упражнение 4.</h1>

	<script>
	"use strict"; (function(){
	
	function NewClass(title, url) {
        this.title = title; 
        this.url = url;  
        this.show = show;
		function show() {
            document.write("Title: " + this.title + ' URL: <a href="' + this.url + '">' + this.title + '</a><br>');
        };
    }
	
	var n = new NewClass("Дзен", "https://ya.ru");
	var m = new NewClass("YouTube", "https://rutube.ru");
	n.show();
	m.show();
	}());</script>
